plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    // id 'kotlin-android-extensions'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "mx.edu.utez.ejercicios"
        minSdk 21
        targetSdk 32
        // Ir actualizando las versiones cuando se suba una nueva versión a la tienda
        versionCode 1
        // El último dígito hace referencia a las actualizaciones menores
        // El penúltimo dígito hace referencia a un modulo entero
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Vinculación de variables entre Activities (java)
    viewBinding {
        enabled = true
    }

    // Vinculación de variables entre Activities (res/layout)
    dataBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Third dependencies
    // Nos ayuda para mostrar un gif animado en el splash
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.25'

    // Las fotos de perfil las muestra de manera circular
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    // Ayuda a cargar fotos en un ImageView
    implementation 'com.github.bumptech.glide:glide:4.13.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.2'

    // Base de datos room
    implementation 'androidx.room:room-ktx:2.4.3'

    // Necesario importar id 'kotlin-kapt' en los ids
    kapt 'androidx.room:room-compiler:2.4.3'

    // Necesario para realizar co-rutinas
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'

    // Consumo de API REST
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    // Interpreta el resulta a JSON
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    // Interceptor para ver lo que se envía y recibe la aplicación
    implementation 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    // firebase
    implementation platform('com.google.firebase:firebase-bom:31.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // Authentication Firebase
    implementation 'com.google.firebase:firebase-auth:19.3.0'

    // Authentication with Google
    implementation 'com.google.android.gms:play-services-auth:20.3.0'

    // Location services from Google
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    // Firebase notifications
    implementation 'com.google.firebase:firebase-messaging:23.1.0'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.0.1'
}